<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Currency Converter</h1>
      <form action="">
        <div class="amount">
          <p>Enter Amount</p>
          <input value="1" type="text" />
        </div>

        <div class="dropdown">
          <div class="from">
            <!-- <p>From</p> -->
            <div class="select-container">
              <img src="https://flagsapi.com/US/shiny/64.png" alt="" />
              <select name="from" id=""></select>
            </div>
          </div>

          <div class="">
            <img src="/exhange_arrow.png" class="exc-class" />
          </div>

          <div class="to">
            <!-- <p>To</p> -->
            <div class="select-container">
              <img src="https://flagsapi.com/IN/shiny/64.png" alt="" />
              <select name="to" id=""></select>
            </div>
          </div>
        </div>
        <div class="msg">1 USD = 80 INR</div>
        <button class="exchange">Get Exchange Rate</button>
      </form>
    </div>
    <script src="codes.js"></script>
    <script src="currency.js"></script>
  </body>
</html>
